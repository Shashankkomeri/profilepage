<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to My Profile Page</h1>

    <img src="photo.jpg" alt="My Photo" class="profile-photo" />

    <p class="intro">
     Hi, I'm <span class="bold-text">Shashank</span>. I am currently in the final year of my B.Tech program.
     I  have strong intrest in doing  <span class="highlight">Gym</span>,  <span class="highlight">playing cricket</span> and <span class="highlight">exploring new places by traveling</span> in my free time.
     These hobbies help me stay active and balanced alongside my academic pursuits.
    </p>

    <button onclick="sayHello()">Say Hello</button>

    <form class="contact-form">
      <h2>Contact Me</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Write your message here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
